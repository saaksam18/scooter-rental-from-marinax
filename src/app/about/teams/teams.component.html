<!-- Page Emc Team -->
<div class="content">

    <!-- About Header -->
    <app-about-header></app-about-header>

    <!-- Page content -->
    <div class="content__pagetitle">
        <h3 class="main-title">{{'team.title' | translate}}</h3>
    </div>
    <div class="team content__wrap bg-lightblue">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 p-5 mb-5 team__block" *ngFor="let team of teams">
                <div class="text-center team-thumb mb-4">                            
                    <img src="../../../assets/images/imgAvailable.png" alt="{{team.name}}">                            
                </div>
                <div class="border-bottom border-warning text-center">
                    <h3>{{team.name}}</h3>
                    <h6>{{team.position}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
