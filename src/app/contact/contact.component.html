<div class="content">
    <div class="contact" data-aos="fade-up" data-aos-delay="50">
        <div class="w-100 mb-5">
            <img class="w-100" src="../../assets/images/contact-banner.jpg" alt="">
        </div>
        <div class="content__wrap py-5">
            <h3 class="yellow-title">Contact From<span>から連絡</span></h3>
            <div class="content-section">
                <form class="d-flex align-items-center flex-column" method="POST" data-email="sreysros@marinax.co.jp" action="https://script.google.com/a/marinax.co.jp/macros/s/AKfycbzUOuoQnc0WtSy8cBpWdGai1CzKYYFcYpREENI1FurhfkAMLSg/exec">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input name="name" class="px-3" placeholder="Your Full Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="px-3" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input name="subject" class="px-3" id="subject" placeholder="Your Subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" class="px-3" id="message" rows="3" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
